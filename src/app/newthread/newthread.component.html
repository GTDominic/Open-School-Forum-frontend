<form [formGroup]="ThreadForm" (ngSubmit)="onThreadSubmit()">
  <mat-form-field>
    <mat-label>Titel</mat-label>
    <input color="primary" matInput formControlName="Titel" placeholder="Problem xyz">
    <mat-error *ngIf="ThreadForm.get('Titel').hasError('required')">Feld notwendig</mat-error>
    <mat-error *ngIf="ThreadForm.get('Titel').hasError('minLength')">Titel muss mindestens 4 Zeichen lang sein</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input color="primary" matInput formControlName="Post" placeholder="Beschreibung" type="text">
  </mat-form-field>
  <button color="primary" type="submit" mat-raised-button>Submit</button>
</form>
