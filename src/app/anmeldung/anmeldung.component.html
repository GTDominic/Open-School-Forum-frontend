<div class="text">
 <form [formGroup]="anmForm" (ngSubmit)="onAnmSubmit()">
    <mat-form-field>
      <mat-label>Nutzername oder Email</mat-label>
      <input color="primary" matInput formControlName="UsernameEmail">
      <mat-error *ngIf="anmForm.get('UsernameEmail').hasError('required')">Nutzername notwendig!</mat-error>
    </mat-form-field><br>
    <mat-form-field>
      <mat-label>Passwort</mat-label>
      <input color="primary" type="password" matInput formControlName="Password">
      <mat-error *ngIf="anmForm.get('Password').hasError('required')">Passwort notwendig!</mat-error>
    </mat-form-field><br>
    <button color="primary" type="submit" mat-raised-button>Submit</button>
  </form>
</div>
